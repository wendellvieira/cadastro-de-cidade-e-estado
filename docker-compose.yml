version: '3'

services:
  mongo:
    image: "bitnami/mongodb:3.6.19-debian-9-r25"
    container_name: "${PROJECT_ALIAS}_MONGO"
    ports: 
      - "27017:27017"

  api:
    container_name: "${PROJECT_ALIAS}_API"
    build: ./api
    volumes:
      - ./api/src:/node-app/src
    environment:
      NODE_ENV: development
      API_INT_PORT:
      API_URL:  
    depends_on:
      - mongo
    links:
      - mongo
    ports:
      - "${API_INT_PORT}:${API_EXT_PORT}"

